{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>{% block title %} Rivia {% endblock title %}</title>
    
    <link rel="stylesheet" href='{% static "css/style.css" %}' />
    <link rel="stylesheet" href='{% static "css/custom_scrollbar.css" %}' />

    <script defer type="module" src="{% static 'js/auto_logout.js' %}"></script>
    
    {% block head %} {% endblock head %}
    <script defer type="module" src="{% static 'js/dayjs/dayjs.v1.min.js' %}"></script>
    <script defer type="module" src="{% static 'js/dayjs/customParseFormat.v1.min.js' %}"></script>

  </head>
  
  <body class="font-normal text-gray-700 dark:text-gray-400 bg-gray-200 dark:bg-gray-900 min-w-full min-h-screen">
    {% if not hide_navbar %}
      <!-- navbar -->
      {% include "navbar.html" %}
    {% endif %}
    
    <!-- content -->
    <div class="mx-auto" id="main-content">
      {% block content %} {% endblock content %}
    </div>


    <style>
      a[data-field="incomplete_tasks"]{
        color: red;
        font-weight: bold;
      }
    </style>

    <!-- js -->
    <script defer type="module" src='{% static "js/script.js" %}'></script>
    <script>
      {% comment %} Open decendent links of table in new tab {% endcomment %}
      const tbody = document.querySelector('tbody')
      tbody?.addEventListener('click', e=>{
        let element = e.target
        if(element.tagName=='A' && element.matches('td[id="client_id"]>a')){
          e.preventDefault()
          let href = element.href
          window.open(href, "_blank")
        }
    })
    </script>
  </body>
</html>
