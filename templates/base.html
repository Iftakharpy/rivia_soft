{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>{% block title %} Rivia {% endblock title %}</title>
    
    <link rel="stylesheet" href='{% static "css/style.css" %}' />
    <link rel="stylesheet" href='{% static "css/custom_scrollbar.css" %}' />
    {% block head %} {% endblock head %}
    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
    <script src="https://unpkg.com/dayjs@1.8.21/plugin/customParseFormat.js"></script>
  </head>
  
  <body class="font-normal text-gray-700 dark:text-gray-400 bg-gray-200 dark:bg-gray-900 min-w-full min-h-screen">
    {% if not hide_navbar %}
      <!-- navbar -->
      {% include "navbar.html" %}
    {% endif %}
    
    <!-- content -->
    <div class="mx-auto" style="padding: .5em;" id="main-content">
      {% block content %} {% endblock content %}
    </div>

    <!-- js -->
    <script type="module" src='{% static "js/script.js" %}'></script>
    <script>
      const table = document.querySelector('table')
      table.addEventListener('click', e=>{
        e.preventDefault()
        let element = e.target
        if(element.tagName=='A'){
          let href = element.href
          window.open(href, "_blank")
        }
    })
    </script>
  </body>
</html>
