{% extends "base.html" %}
{% load companies_tags %}

{% block title %}
  Create Selfassesment Tracker
{% endblock title %}


{% block content %}

<form action="{% url selfassesment_tracker_create %}" method="POST" class="my-10">
  {% csrf_token %}
  <h1 class="py-3 text-lg font-bold text-center rounded shadow-lg create select-none">Selfassesment Tracker Creation Form</h1>
  
  {% for field in form %}
    <div class="flex flex-col align-middle items-start w-full">
        <div class="w-full mt-3.5">
            <label for="{{ 'id_'|addstr:field.name }}">{{ field.label }}{% if field.field.required %}*{% endif %}</label>
            {{ field }}
            <div class="text-red-500">
                {{ field.errors }}
            </div>
        </div>
    </div>
  {% endfor %}
  <button type="submit" class="create">Create</button>
</form>

{% endblock content %}
